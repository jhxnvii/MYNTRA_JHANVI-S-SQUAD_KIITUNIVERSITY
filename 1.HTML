<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra App</title>
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="flex items-center space-between">
    <div class="left">
        <img src="logo.png" alt="Myntra Logo">
    </div>
    <nav class="right flex items-center">
        <ul class="flex items-center">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Live</a></li>
            <li><a href="#">Wardrobe</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="rightBox flex items-center">
            <input type="text" class="search" placeholder="Search">
            <button class="mx-2">Login</button>
        </div>
    </nav>
</header>

<div class="container">
    <div class="live-feature-container">
        <div class="live-feature">
            Live Feature: Join our live fashion show!
        </div>
    </div>
    
    <div class="new-stock-notification-container">
        <div class="new-stock-notification">
            New Stock Notification: Check out the latest arrivals!
        </div>
    </div>
    
    <div class="virtual-wardrobe-container">
        <div class="virtual-wardrobe">
            Virtual Wardrobe: Try on new outfits in your virtual wardrobe!
        </div>
    </div>
    
    <div class="section1">
        <img src="home.jpg" alt="Home Image" class="homeImg">
        <div class="flex-wrap">
            <img src="item1.jpg" alt="Item 1" class="itemImg">
            <img src="item2.jpg" alt="Item 2" class="itemImg">
            <img src="item3.jpg" alt="Item 3" class="itemImg">
        </div>
    </div>
</div>

<footer>
    &copy; 2024 Myntra. All rights reserved.
</footer>

</body>
</html>
